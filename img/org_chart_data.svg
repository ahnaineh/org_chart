<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Database -->
  <path d="M30,50 C30,42 60,42 60,50 V80 C60,88 30,88 30,80 Z" fill="#e0e0e0" stroke="#616161" stroke-width="1.5" />
  <path d="M30,50 C30,58 60,58 60,50" fill="none" stroke="#616161" stroke-width="1.5" />
  <text x="45" y="70" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">HR DATA</text>
  
  <!-- Excel file -->
  <rect x="15" y="100" width="30" height="35" fill="#1d6f42" rx="2" />
  <rect x="15" y="100" width="30" height="10" fill="#2a9d5f" rx="2" />
  <text x="30" y="124" font-family="Arial" font-size="7" fill="white" text-anchor="middle">EXCEL</text>
  
  <!-- JSON file -->
  <rect x="55" y="100" width="30" height="35" fill="#f5de19" rx="2" />
  <rect x="55" y="100" width="30" height="10" fill="#f7df1e" rx="2" />
  <text x="70" y="124" font-family="Arial" font-size="7" fill="#333" text-anchor="middle">JSON</text>
  
  <!-- Arrows pointing to center processing -->
  <path d="M45,85 L70,115 L95,85" fill="none" stroke="#2563eb" stroke-width="2" />
  <path d="M70,135 L70,155" fill="none" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563eb" />
    </marker>
  </defs>
  
  <!-- Processing icon -->
  <circle cx="130" cy="70" r="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="130" y="75" font-family="Arial" font-size="8" fill="#1e40af" text-anchor="middle">PROCESS</text>
  
  <!-- Connection between data and processing -->
  <path d="M60,65 L105,70" fill="none" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="4" />
  
  <!-- Org Chart Result -->
  <rect x="105" y="110" width="60" height="50" rx="4" fill="#ffffff" stroke="#3b82f6" stroke-width="2" />
  <text x="135" y="125" font-family="Arial" font-size="8" fill="#1e40af" text-anchor="middle">ORG CHART</text>
  
  <!-- Simple org chart inside -->
  <circle cx="135" cy="135" r="5" fill="#3b82f6" />
  <circle cx="120" cy="150" r="4" fill="#3b82f6" />
  <circle cx="135" cy="150" r="4" fill="#3b82f6" />
  <circle cx="150" cy="150" r="4" fill="#3b82f6" />
  <line x1="135" y1="140" x2="135" y2="145" stroke="#3b82f6" stroke-width="1" />
  <line x1="135" y1="145" x2="120" y2="145" stroke="#3b82f6" stroke-width="1" />
  <line x1="135" y1="145" x2="150" y2="145" stroke="#3b82f6" stroke-width="1" />
  <line x1="120" y1="145" x2="120" y2="146" stroke="#3b82f6" stroke-width="1" />
  <line x1="135" y1="145" x2="135" y2="146" stroke="#3b82f6" stroke-width="1" />
  <line x1="150" y1="145" x2="150" y2="146" stroke="#3b82f6" stroke-width="1" />
  
  <!-- Connection between processing and result -->
  <path d="M130,95 L135,110" fill="none" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Title -->
  <text x="90" y="30" font-family="Arial" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Data Integration</text>
</svg>
