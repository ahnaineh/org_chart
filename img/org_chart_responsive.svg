<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Desktop Device -->
  <rect x="10" y="30" width="100" height="70" rx="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <rect x="10" y="30" width="100" height="60" rx="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <rect x="35" y="100" width="50" height="5" fill="#333" />
  <rect x="55" y="105" width="10" height="3" fill="#333" />
  
  <!-- Simple org chart in desktop -->
  <circle cx="60" cy="45" r="5" fill="#3b82f6" />
  <circle cx="40" cy="65" r="4" fill="#3b82f6" />
  <circle cx="60" cy="65" r="4" fill="#3b82f6" />
  <circle cx="80" cy="65" r="4" fill="#3b82f6" />
  <line x1="60" y1="50" x2="60" y2="55" stroke="#3b82f6" stroke-width="1" />
  <line x1="60" y1="55" x2="40" y2="55" stroke="#3b82f6" stroke-width="1" />
  <line x1="60" y1="55" x2="80" y2="55" stroke="#3b82f6" stroke-width="1" />
  <line x1="40" y1="55" x2="40" y2="61" stroke="#3b82f6" stroke-width="1" />
  <line x1="60" y1="55" x2="60" y2="61" stroke="#3b82f6" stroke-width="1" />
  <line x1="80" y1="55" x2="80" y2="61" stroke="#3b82f6" stroke-width="1" />
  
  <!-- Tablet Device -->
  <rect x="120" y="45" width="50" height="65" rx="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <rect x="120" y="50" width="50" height="55" rx="1" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <circle cx="145" cy="115" r="2" fill="#333" />
  
  <!-- Simple org chart in tablet -->
  <circle cx="145" cy="60" r="4" fill="#3b82f6" />
  <circle cx="130" cy="75" r="3" fill="#3b82f6" />
  <circle cx="145" cy="75" r="3" fill="#3b82f6" />
  <circle cx="160" cy="75" r="3" fill="#3b82f6" />
  <line x1="145" y1="64" x2="145" y2="68" stroke="#3b82f6" stroke-width="1" />
  <line x1="145" y1="68" x2="130" y2="68" stroke="#3b82f6" stroke-width="1" />
  <line x1="145" y1="68" x2="160" y2="68" stroke="#3b82f6" stroke-width="1" />
  <line x1="130" y1="68" x2="130" y2="72" stroke="#3b82f6" stroke-width="1" />
  <line x1="145" y1="68" x2="145" y2="72" stroke="#3b82f6" stroke-width="1" />
  <line x1="160" y1="68" x2="160" y2="72" stroke="#3b82f6" stroke-width="1" />
  
  <!-- Mobile Phone Device -->
  <rect x="65" y="120" width="25" height="45" rx="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <rect x="65" y="125" width="25" height="35" rx="1" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <circle cx="77.5" cy="167" r="1.5" fill="#333" />
  
  <!-- Simplified org chart in mobile -->
  <circle cx="77.5" cy="132" r="3" fill="#3b82f6" />
  <circle cx="70" cy="142" r="2" fill="#3b82f6" />
  <circle cx="77.5" cy="142" r="2" fill="#3b82f6" />
  <circle cx="85" cy="142" r="2" fill="#3b82f6" />
  <line x1="77.5" y1="135" x2="77.5" y2="138" stroke="#3b82f6" stroke-width="0.8" />
  <line x1="77.5" y1="138" x2="70" y2="138" stroke="#3b82f6" stroke-width="0.8" />
  <line x1="77.5" y1="138" x2="85" y2="138" stroke="#3b82f6" stroke-width="0.8" />
  <line x1="70" y1="138" x2="70" y2="140" stroke="#3b82f6" stroke-width="0.8" />
  <line x1="77.5" y1="138" x2="77.5" y2="140" stroke="#3b82f6" stroke-width="0.8" />
  <line x1="85" y1="138" x2="85" y2="140" stroke="#3b82f6" stroke-width="0.8" />
  
  <!-- Title -->
  <text x="90" y="20" font-family="Arial" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Responsive Design</text>
  
  <!-- Labels -->
  <text x="60" cy="115" font-family="Arial" font-size="8" fill="#555" text-anchor="middle">Desktop</text>
  <text x="145" cy="120" font-family="Arial" font-size="8" fill="#555" text-anchor="middle">Tablet</text>
  <text x="77.5" cy="175" font-family="Arial" font-size="8" fill="#555" text-anchor="middle">Mobile</text>
</svg>
