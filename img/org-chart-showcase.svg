  <path d="M400 150 L200 150" stroke="#cbd5e1" stroke-width="2" />
  <path d="M400 150 L600 150" stroke="#cbd5e1" stroke-width="2" />
  <path d="M200 150 L200 180" stroke="#cbd5e1" stroke-width="2" />
