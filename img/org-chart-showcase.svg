  <path d="M600 280 L700 280" stroke="#cbd5e1" stroke-width="2" />
  <path d="M500 280 L500 310" stroke="#cbd5e1" stroke-width="2" />
  <path d="M700 280 L700 310" stroke="#cbd5e1" stroke-width="2" />
  
  <!-- Manager to staff -->
